<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot H·ªó Tr·ª£ Sinh Vi√™n</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* CSS ƒë∆°n gi·∫£n cho khung chat */
        .chat-container {
            height: 70vh;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 15px;
            background-color: #f8f9fa;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 15px;
            max-width: 80%;
            clear: both;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            margin-left: auto;
            float: right;
        }
        .bot-message {
            background-color: #e9ecef;
            color: #343a40;
            margin-right: auto;
            float: left;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">ü§ñ Chatbot H·ªó Tr·ª£ H·ªçc T·∫≠p</h1>
        <div class="card shadow">
            <div class="card-body">
                <div id="chat-box" class="chat-container">
                </div>
            </div>
            <div class="card-footer bg-white">
                <div class="input-group">
                    <input type="text" id="user-input" class="form-control" placeholder="Nh·∫≠p c√¢u h·ªèi c·ªßa b·∫°n..." onkeydown="if(event.key === 'Enter') sendMessage()">
                    <button class="btn btn-primary" onclick="sendMessage()" id="send-button">G·ª≠i</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function displayMessage(message, sender) {
            const chatBox = document.getElementById('chat-box');
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${sender}-message`;
            msgDiv.innerHTML = message;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function loadHistory() {
            const userId = 'guest_user'; 

            try {
                const res = await fetch(`/history?user_id=${userId}`); 
                const data = await res.json();

                if (data.history && data.history.length > 0) {
                    data.history.forEach(item => {
                        displayMessage(item.message, item.role);
                    });
                } else {
                    displayMessage('Ch√†o b·∫°n! T√¥i l√† chatbot h·ªó tr·ª£ sinh vi√™n. T√¥i c√≥ th·ªÉ gi√∫p b·∫°n gi·∫£i ƒë√°p th·∫Øc m·∫Øc v·ªÅ ch∆∞∆°ng tr√¨nh h·ªçc, th·ªùi kh√≥a bi·ªÉu v√† quy ƒë·ªãnh nh√† tr∆∞·ªùng.', 'bot');
                }
            } catch (error) {
                console.error("L·ªói khi t·∫£i l·ªãch s·ª≠:", error);
                displayMessage('Kh√¥ng th·ªÉ t·∫£i l·ªãch s·ª≠ chat. H√£y th·ª≠ g·ª≠i tin nh·∫Øn m·ªõi.', 'bot');
            }
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            const sendButton = document.getElementById('send-button');

            if (message === '') return;

            displayMessage(message, 'user');
            input.value = '';
            sendButton.disabled = true;

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ user_id: 'guest_user', message: message })
                });

                const data = await response.json();

                if (data.answer) {
                    displayMessage(data.answer, 'bot');
                } else if (data.error) {
                    displayMessage(`L·ªói: ${data.error}`, 'bot');
                }

            } catch (error) {
                console.error('L·ªói khi g·ª≠i tin nh·∫Øn:', error);
                displayMessage('ƒê√£ x·∫£y ra l·ªói k·∫øt n·ªëi server. Vui l√≤ng ki·ªÉm tra l·∫°i.', 'bot');
            } finally {
                sendButton.disabled = false;
            }
        }

        window.onload = loadHistory;
    </script>
</body>
</html>
