<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Chatbot UTH</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Thêm font chữ giống trang Chat */
        body { font-family: 'Inter', system-ui, -apple-system, sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-emerald-50 to-teal-50 h-screen flex items-center justify-center">
    
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border border-emerald-100">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-white text-emerald-700 text-2xl font-serif font-bold border-2 border-emerald-100 shadow-sm mb-3">
    UTH
</div>
            <h1 class="text-2xl font-bold text-emerald-800">Đăng nhập</h1>
            <p class="text-sm text-slate-500 mt-1">Hệ thống hỗ trợ sinh viên UTH</p>
        </div>
        
        <form id="login-form" class="space-y-5">
            <div>
                <label class="block text-sm font-semibold text-slate-700 mb-1.5">Mã số sinh viên hoặc Email</label>
                <input type="text" id="identifier" 
                    class="w-full px-4 py-2.5 border border-slate-300 rounded-xl focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 outline-none transition-all placeholder-slate-400 text-sm" 
                    placeholder="VD: 2251120276" required>
            </div>
            
            <button type="submit" 
                class="w-full bg-emerald-600 hover:bg-emerald-700 text-white py-3 rounded-xl font-bold shadow-lg shadow-emerald-200 transition-all hover:-translate-y-0.5">
                Truy cập Chatbot
            </button>
            <p id="error-msg" class="text-red-500 text-xs text-center mt-2 hidden font-medium bg-red-50 py-1 rounded"></p>
        </form>
        
        <div class="mt-8 border-t border-slate-100 pt-6 text-center">
            <p class="text-sm text-slate-600">Bạn là sinh viên mới?</p>
            <a href="/register" class="inline-block mt-1 text-emerald-600 font-bold hover:text-emerald-700 hover:underline text-sm transition">
                Đăng ký tài khoản tại đây
            </a>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const errorMsg = document.getElementById('error-msg');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const identifier = document.getElementById('identifier').value.trim();
            errorMsg.classList.add('hidden');

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ identifier })
                });
                const data = await res.json();

                if (data.success) {
                    localStorage.setItem('currentUser', JSON.stringify(data.user));
                    window.location.href = '/'; 
                } else {
                    errorMsg.textContent = data.message;
                    errorMsg.classList.remove('hidden');
                }
            } catch (err) {
                errorMsg.textContent = "Lỗi kết nối server.";
                errorMsg.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
