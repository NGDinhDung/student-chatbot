<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Cổng thông tin Sinh viên UTH</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-sky-50 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border border-sky-100">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-sky-700">Chatbot UTH</h1>
            <p class="text-sm text-gray-500 mt-1">Đăng nhập để được hỗ trợ cá nhân hóa</p>
        </div>
        
        <form id="login-form" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Mã số sinh viên hoặc Email</label>
                <input type="text" id="identifier" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-sky-500 outline-none" placeholder="VD: 2251120276" required>
            </div>
            
            <button type="submit" class="w-full bg-sky-600 text-white py-2 rounded-lg hover:bg-sky-700 transition font-medium">
                Truy cập Chatbot
            </button>
            <p id="error-msg" class="text-red-500 text-xs text-center mt-2 hidden"></p>
        </form>
        
        <div class="mt-6 text-center text-xs text-gray-400">
            Hỗ trợ sinh viên Trường Đại học Giao thông Vận tải (UTH)
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const errorMsg = document.getElementById('error-msg');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const identifier = document.getElementById('identifier').value.trim();
            errorMsg.classList.add('hidden');

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ identifier })
                });
                const data = await res.json();

                if (data.success) {
                    // Lưu thông tin user vào LocalStorage
                    localStorage.setItem('currentUser', JSON.stringify(data.user));
                    // Chuyển hướng sang trang chat
                    window.location.href = '/'; 
                } else {
                    errorMsg.textContent = data.message;
                    errorMsg.classList.remove('hidden');
                }
            } catch (err) {
                errorMsg.textContent = "Lỗi kết nối server.";
                errorMsg.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
