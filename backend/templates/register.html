<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Cổng thông tin Sinh viên UTH</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-sky-50 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border border-sky-100">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-sky-700">Đăng ký Tài khoản</h1>
            <p class="text-sm text-gray-500 mt-1">Dành cho sinh viên UTH</p>
        </div>
        
        <form id="register-form" class="space-y-4">
            <div>
                <label class="block text-xs font-medium text-gray-700 mb-1">Mã số sinh viên <span class="text-red-500">*</span></label>
                <input type="text" id="mssv" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-sky-500 outline-none text-sm" placeholder="VD: 2251120276" required>
            </div>

            <div>
                <label class="block text-xs font-medium text-gray-700 mb-1">Họ và tên <span class="text-red-500">*</span></label>
                <input type="text" id="name" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-sky-500 outline-none text-sm" placeholder="VD: Nguyễn Văn A" required>
            </div>

            <div>
                <label class="block text-xs font-medium text-gray-700 mb-1">Email trường <span class="text-red-500">*</span></label>
                <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-sky-500 outline-none text-sm" placeholder="VD: mssv@ut.edu.vn" required>
            </div>

            <div>
                <label class="block text-xs font-medium text-gray-700 mb-1">Ngành học</label>
                <input type="text" id="major" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-sky-500 outline-none text-sm" placeholder="VD: Công nghệ thông tin">
            </div>
            
            <button type="submit" class="w-full bg-sky-600 text-white py-2 rounded-lg hover:bg-sky-700 transition font-medium mt-2">
                Đăng ký thành viên
            </button>
            <p id="status-msg" class="text-center text-xs mt-2 hidden"></p>
        </form>
        
        <div class="mt-4 text-center text-sm">
            Đã có tài khoản? <a href="/login" class="text-sky-600 font-medium hover:underline">Đăng nhập ngay</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('register-form');
        const msg = document.getElementById('status-msg');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            msg.classList.add('hidden');
            
            const payload = {
                mssv: document.getElementById('mssv').value.trim(),
                name: document.getElementById('name').value.trim(),
                email: document.getElementById('email').value.trim(),
                major: document.getElementById('major').value.trim()
            };

            try {
                const res = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await res.json();

                msg.textContent = data.message;
                msg.classList.remove('hidden');

                if (data.success) {
                    msg.className = "text-green-600 text-xs text-center mt-2";
                    setTimeout(() => {
                        window.location.href = '/login'; // Chuyển về trang đăng nhập
                    }, 1500);
                } else {
                    msg.className = "text-red-500 text-xs text-center mt-2";
                }
            } catch (err) {
                msg.textContent = "Lỗi kết nối server.";
                msg.className = "text-red-500 text-xs text-center mt-2";
                msg.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
