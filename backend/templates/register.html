<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Chatbot UTH</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', system-ui, -apple-system, sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-emerald-50 to-teal-50 h-screen flex items-center justify-center">
    
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border border-emerald-100">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-emerald-800">Đăng ký Tài khoản</h1>
            <p class="text-sm text-slate-500 mt-1">Dành cho sinh viên UTH</p>
        </div>
        
        <form id="register-form" class="space-y-4">
            <div>
                <label class="block text-xs font-bold text-slate-700 mb-1">Mã số sinh viên <span class="text-red-500">*</span></label>
                <input type="text" id="mssv" 
                    class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 outline-none text-sm transition-all" 
                    placeholder="VD: 2251120XXX" required>
            </div>

            <div>
                <label class="block text-xs font-bold text-slate-700 mb-1">Họ và tên <span class="text-red-500">*</span></label>
                <input type="text" id="name" 
                    class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 outline-none text-sm transition-all" 
                    placeholder="VD: Nguyễn Văn A" required>
            </div>

            <div>
                <label class="block text-xs font-bold text-slate-700 mb-1">Email trường <span class="text-red-500">*</span></label>
                <input type="email" id="email" 
                    class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 outline-none text-sm transition-all" 
                    placeholder="mssv@ut.edu.vn" required>
            </div>

            <div>
                <label class="block text-xs font-bold text-slate-700 mb-1">Ngành học</label>
                <input type="text" id="major" 
                    class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 outline-none text-sm transition-all" 
                    placeholder="VD: Công nghệ thông tin">
            </div>
            
            <button type="submit" 
                class="w-full bg-emerald-600 hover:bg-emerald-700 text-white py-2.5 rounded-xl font-bold shadow-md shadow-emerald-200 transition-all hover:-translate-y-0.5 mt-2">
                Đăng ký thành viên
            </button>
            <p id="status-msg" class="text-center text-xs mt-2 hidden font-medium py-1 rounded"></p>
        </form>
        
        <div class="mt-6 text-center text-sm border-t border-slate-100 pt-4">
            Đã có tài khoản? <a href="/login" class="text-emerald-600 font-bold hover:text-emerald-700 hover:underline">Đăng nhập ngay</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('register-form');
        const msg = document.getElementById('status-msg');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            msg.classList.add('hidden');
            
            const payload = {
                mssv: document.getElementById('mssv').value.trim(),
                name: document.getElementById('name').value.trim(),
                email: document.getElementById('email').value.trim(),
                major: document.getElementById('major').value.trim()
            };

            try {
                const res = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await res.json();

                msg.textContent = data.message;
                msg.classList.remove('hidden');

                if (data.success) {
                    msg.className = "text-emerald-700 bg-emerald-50 text-xs text-center mt-2 font-bold p-2 rounded";
                    setTimeout(() => { window.location.href = '/login'; }, 1500);
                } else {
                    msg.className = "text-red-600 bg-red-50 text-xs text-center mt-2 font-bold p-2 rounded";
                }
            } catch (err) {
                msg.textContent = "Lỗi kết nối server.";
                msg.className = "text-red-600 bg-red-50 text-xs text-center mt-2 p-2 rounded";
                msg.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
